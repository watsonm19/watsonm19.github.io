<!DOCTYPE html>

  <title>MW | Diagrams</title>

<body>
  <div id="title-diagrams" class="container-fluid text-center mt-2">
    <h1>MW Portfolio</h1>
    <h2>WEB 335</h2>
  </div>

    <!-- Diagrams -->
    <section id="diagrams" class="mt-5">
      <h2 class="text-center pt-5">DIAGRAMS</h2>
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div id="diagrams-inner" class="carousel-inner">
          <!-- Assignment 1.4 - ORD -->
          <div class="carousel-item active">
            <div class="carousel-caption">
              <a href="https://github.com/watsonm19/web-335/blob/main/week-1/watson-a1.4-ord.png" target="_blank">
                <h3>Object Relational Diagram</h3>
                <div class="img-container m-2">
                  <img src="../nosql-data-diagrams/watson-a1.4-ord.png" alt="ORD">
                  <div class="overlay">
                    <span>UMLet</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <!-- Assignment 1.4 - NoSQL Data Structure -->
          <div class="carousel-item">
            <div class="carousel-caption">
              <a href="https://github.com/watsonm19/web-335/blob/main/week-1/watson-a1.4-nosql-data-structure.png" target="_blank">
                <h3>NoSQL Data Structure</h3>
                <div class="img-container m-2">
                  <img src="../nosql-data-diagrams/watson-a1.4-nosql-data-structure.png" alt="JavaScript Image from https://codeburst.io/">
                  <div class="overlay">
                    <span>JSON</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- Carousal Controls -->
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

    </section>

    <div class="text-center mt-3">
      <button class="btn btn-primary" onclick="window.open('https://watsonm19.github.io/#projects','_self')">
        Go Back
      </button>

    <hr>

    <!-- Footer -->
    <footer class="p-2">
      <p class="text-center">Mark Watson's Portfolio | 2021</p>
